<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="IE=edge">
    <title>김우주의 블로그</title>
    <link rel="stylesheet" href="./css/ch_07.css">
</head>
<body>
    <h1 title="김우주 프로필 페이지">김 우 주</h1>
    <img src="./img/img_01.jpg" alt="김우주의 프로필 사진">
    <div id="introduce">
        <p>안녕하세요 앞으로 학습을 같이 하게 된 김우주라고 합니다.</p>
        <p>어릴때는 전라도에서 자랐지만, 지금은 서울에 살고 있습니다.</p>
        <p>
            게임 하는 걸 좋아하고,<br>
            <strong><mark>E</mark></strong>지만 
            <strong><mark>I</mark></strong>처럼 행동합니다...
            앞으로 잘 부탁 드리겠습니다.
        </p>
    </div>
    <hr>
    <div id="funfacts">
        <h2>김우주 이모저모</h2>
        <ul>
            <li>저는 <strong>구글 서치</strong>를 통해 초격차캠프를 알게 되었습니다.</li>
            <li><strong>커리큘럼</strong>이 너무 좋아보여서 지원한 케이스 입니다.</li>
            <li>부족한 점이 많으니 여러모로 <em>잘 부탁 드리겠습니다.</em></li>
        </ul>
    </div>
</body>
</html>
