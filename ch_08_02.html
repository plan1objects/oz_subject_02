<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어리2</title>
    <link rel="stylesheet" href="./css/ch_08_02.css">
</head>
<body>
    <div id="pic_diary">
        <header class="container">
            <h1>🥨 나만의 일기장</h1>
        </header>
        <section class="dateContent container">
            <p>2024년 01월 02일 화요일</p>
            <form>
                <strong>감정상태</strong>
                <span>👎</span>
                <input type="range" min="1" max="10" step="1" name="emotion">
                <span>👍</span>
                <input type="submit" value="저장" id="save_data">
            </form>
        </section>
        <section class="imgContent container">
            <img src="./img/img_01.jpg" alt="도라에몽 이미지">
        </section>
        <section class="textContent container">
            <ul>
                <li>오늘은 <span class="color_black">짝쿵이</span>랑 진대감에 다녀옴</li>
                <li>나는 <span class="color_red">꽃게🦀</span> 된장찌개 먹었고</li>
                <li><span class="color_black">짝쿵이</span>는 김치찌개 먹었다</li>
                <li><span class="color_blue fontSize_30">🐷배</span>가 터지기 일보직전</li>
                <li><span class="color_red fontSize_30">그래도 이건 참을수 없지</span></li>
                <li>아아는 <span class="color_blue">필수</span>죠?😁😀</li>
                <li><span class="fontSize_30">🤠</span></li>
            </ul>
        </section>
        <footer>
            <p>💂‍♂️OZ💂‍♂️</p>
        </footer>
    </div>
</body>
</html>
